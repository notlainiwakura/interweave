<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Find Connections</title>
</head>
<body>
    <div class="container">
        <h1>People You May Connect With</h1>
        {% if similar_users %}
            <ul class="connections-list">
                {% for user in similar_users %}
                    <li class="connection-item">
                        <p><strong>{{ user.username }}</strong></p>
                        <p>Similarity Score: {{ '{:.2f}'.format(user.similarity * 100) }}%</p>
                        <!-- You can add more user info here if needed -->
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No similar users found.</p>
        {% endif %}
        <!-- Back to Chat or Profile -->
        <a href="{{ url_for('chat') }}">
            <button class="send-btn">Back to Chat</button>
        </a>
    </div>
</body>
</html>
