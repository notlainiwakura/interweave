<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <p>Username: {{ user.username }}</p>
    <p>Sci-fi movies: <span id="sci_fi_movies">{{ user.sci_fi_movies or 'Not rated' }}</span></p>
    <p>Cooking: <span id="cooking">{{ user.cooking or 'Not rated' }}</span></p>
    <p>Hiking: <span id="hiking">{{ user.hiking or 'Not rated' }}</span></p>
    <a href="{{ url_for('chat') }}">Back to Chat</a>
</body>
</html>
